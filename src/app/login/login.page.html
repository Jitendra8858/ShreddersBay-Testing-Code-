<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="color: red; padding-top: 0.2rem" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
  <div style="color: green; padding-top: 0.2rem" *ngIf="successMsg">
    {{successMsg}}
  </div>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.webp" />
  </div>

  <ion-list id="form">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <ion-item lines="full">
          <ion-label floating>
            <ion-icon name="mail" class="text-primary"></ion-icon>

          </ion-label>
          <ion-input type="text"  placeholder="Enter Your Email.." formControlName="email" required></ion-input>
        </ion-item>
        <label class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Email is required.
        </label>
        <label class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
          Please provide valid email id.
        </label>
      </div>
      <div class="form-group">
        <ion-item lines="full">
          <ion-label floating>
            <ion-icon name="key" class="text-primary"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Enter Your Password.." formControlName="password" required></ion-input>
        </ion-item>
        <label class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Password is required.
        </label>
        <!-- <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.pattern">
          Please Enter valid password
        </label ><br/>
        <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.minlength">
          Password should be min 8 chars long.
        </label > -->
      </div>
      <ion-row>
        <ion-col>
          <ion-button type="submit" shape="round" color="primary" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
