<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="submitForm" (ngSubmit)="submitForms()" class="ion-padding ion-text-center">
    <ion-item lines="full" (ionChange)="getState($event)">
      <ion-label>Select Country</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let list of country" value="{{list.country_id}}">
          {{ list.country_name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full" (ionChange)="getCity($event)">
      <ion-label>Select State</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let list of state" value="{{list.state_id}}">
          {{ list.state_name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full" (ionChange)="getArea($event)">
      <ion-label>Select City</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let list of city" value="{{list.city_id}}">
          {{ list.city_name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full" (ionChange)="valueChange($event)">
      <ion-label>Select Area</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let list of area" value="{{list.area_id}}">
          {{ list.area_name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-textarea formControlName="address"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Landmark</ion-label>
      <ion-input type="text" formControlName="landmark"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pin Code</ion-label>
      <ion-input type="number" formControlName="pincode"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="round" expand="block">Add Address</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
