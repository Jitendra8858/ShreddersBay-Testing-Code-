<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="ion-text-center">
    <img alt="logo" height="150" style="margin-top: 2%" src="../../assets/img/logo.webp" />
  </div>
  <br /><br />
  <ion-title class="ion-text-center">SignUp</ion-title>

  <form [formGroup]="signupForm" method="post" (ngSubmit)="insertUser()">
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating">Name*</ion-label>
        <ion-input type="text" formControlName="name" required></ion-input>
      </ion-item>
      <!-- Error messages -->
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.name.errors?.required">
        Name is required.
      </label >
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.name.errors?.minlength">
        Name should be min 2 chars long.
      </label >
    </div>
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating">Mobile*</ion-label>
        <ion-input type="number" formControlName="mobile" placeholder="Enter mobile Number" required></ion-input>
      </ion-item>
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.mobile.errors?.required">
        Mobile number is required.
      </label >
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.mobile.errors?.pattern">
        Mobile Number Should be Min 10 Numbers.
      </label >
    </div>
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating"> Email* </ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.email.errors?.required">
        Email is required.
      </label >
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.email.errors?.pattern">
        Please provide valid email id.
      </label >
    </div>
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating">Password*</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.required">
        Password is required.
      </label >
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.pattern">
        Please provide valid password.
      </label ><br/>
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.password.errors?.minlength">
        Password should be min 8 chars long.
      </label >
    </div>
    <div class="form-group">
      <ion-item lines="full">
        <ion-label position="floating">Confirm Password*</ion-label>
        <ion-input type="password" formControlName="confPass" required></ion-input>
      </ion-item>
      <label class="error ion-padding"  *ngIf="isSubmitted && errorControl.confPass.errors?.required">
        Confirm Password is required.
      </label >
      <label  class="error ion-padding"  *ngIf="isSubmitted && errorControl.confPass.errors?.pattern">
        Password and Confirm Password must be match.
      </label >
    </div>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
