<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button slot="start"></ion-back-button>
      <ion-title align="center">Scrap Items</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="submitForm" (ngSubmit)="submitForms()">
    <ion-item lines="full"  (ionChange)="checkValue($event)">
      <ion-label>Metal Type</ion-label>
      <ion-select>
        <ion-select-option *ngFor="let list of data" value="{{list.p_id}}">{{ list.p_name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full" >
      <ion-label>Sub Metal Type</ion-label>
      <ion-select>
        <ion-select-option  *ngIf="subProduct">{{subProduct}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-list>
      <ion-radio-group>
        <ion-item>
          <ion-label>Qty</ion-label>
          <ion-radio value="qty"></ion-radio>
          <ion-label>Weight(in Kg)</ion-label>
          <ion-radio value="wei" checked></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item lines="full">
        <ion-label position="floating">Weight</ion-label>
        <ion-input type="number" formControlName="weight" required></ion-input>
      </ion-item>
      <ion-label>Price: {{price}} per Kg</ion-label>
      <ion-item lines="full">
        <ion-label position="fix">Upload File</ion-label>
        <ion-input type="file" required (change)="fileChange($event)"></ion-input>
      </ion-item>
      <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="openCamera()">
          <ion-icon md="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <img *ngIf="img1" [src]="img1" />
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="round" expand="block">Add</ion-button>
      </ion-col>
    </ion-row>
  </form>







</ion-content>
